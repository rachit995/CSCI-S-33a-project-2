{% extends "auctions/layout.html" %}
{% block body %}
  <header class="jumbotron">
    <h1 class="display-3 pt-3">Create Listing</h1>
    <p class="lead">Create a new listing.</p>
    <hr class="my-4">
  </header>
  <form action="{% url 'create' %}"
        method="post"
        enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text"
                 class="form-control"
                 id="title"
                 name="title"
                 placeholder="Eg. iPhone 12"
                 autofocus
                 required
                 maxlength="150"
                 title="Title must be at most 150 characters long.">
        </div>
        <div class="mb-3">
          <label for="starting_bid" class="form-label">Starting Bid</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input type="number"
                   class="form-control"
                   placeholder="Eg. 300"
                   id="starting_bid"
                   name="starting_bid"
                   placeholder="Eg. $300"
                   required
                   aria-label="Starting Bid"
                   aria-describedby="basic-addon1"
                   min="0"
                   step="0.01">
          </div>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select name="category"
                  id="category"
                  class="form-select"
                  aria-label="Select Category"
                  required
                  title="Please select a category."
                  aria-describedby="categoryHelp">
            {% for category in categories %}<option value="{{ category }}">{{ category }}</option>{% endfor %}
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control"
                    id="description"
                    name="description"
                    cols="30"
                    placeholder="Eg. 2 months old."
                    rows="5"
                    required
                    maxlength="1000"
                    title="Description must be at most 1000 characters long."
                    aria-describedby="descriptionHelp"></textarea>
        </div>
        <div class=" mb-3">
          <label for="image_url" class="form-label">
            Image URL <small class="text-muted">(Optional)</small>
          </label>
          <input type="text"
                 class="form-control"
                 id="image_url"
                 name="image_url"
                 placeholder="Eg. https://images.example.com/photo-159704*****"
                 aria-describedby="image_urlHelp"
                 maxlength="2000"
                 title="Image URL must be at most 2000 characters long.">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary py-2 btn-icon">
      <i class="fas fa-plus"></i>
      Create Listing
    </button>
  </form>
{% endblock %}
