{% extends "auctions/layout.html" %}
{% block title %}Login - Auctions{% endblock %}
{% block body %}
    <div class="container w-100 p-4 d-flex justify-content-center py-5">
        <div>
            <h2 class="text-center mb-4">Login</h2>
            <div class="bg-white p-4 shadow-sm rounded py-4">
                {% if message %}<div class="alert alert-danger" role="alert">{{ message }}</div>{% endif %}
                <form action="{% url 'login' %}?next={{ request.GET.next }}"
                      method="post"
                      style="width: 22em">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Eg. john.doe"
                               autofocus
                               required
                               aria-describedby="usernameHelp"
                               autocomplete="username"
                               maxlength="150"
                               title="Only alphanumeric characters and underscores are allowed.">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control"
                               type="password"
                               name="password"
                               placeholder="Eg. *****"
                               id="password"
                               required
                               autocomplete="current-password"
                               maxlength="128"
                               title="Password must be at least 8 characters long.">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                </form>
            </div>
            <div class="text-muted py-3 text-sm fs-6 text-center">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>.
            </div>
        </div>
    </div>
{% endblock %}
